<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signup.css" />
    <title>Sign Up</title>

    <script>
        function validateForm() {
            let email = document.forms["testForm"]["email"].value;
            let password = document.forms["testForm"]["psw"].value;
            let reppsw = document.forms["testForm"]["psw-repeat"].value;

            if (email == "" || password == "" || reppsw == "") {
                alert("Emaill, Passowrd or Repeat Password must be filled out!")
                return false;
            } else if (password != reppsw) {
                alert("The password and the repeated password are not same!");
                return false;
            }

        }
    </script>

  </head>
  <body>
    <form action="" name="testForm" onsubmit="return validateForm()" method="post">
      <h1>Sign up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr />

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" />

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw"/>

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input
        type="password"
        placeholder="Repeat Password"
        name="psw-repeat"
      />

      <label>
        <input
          type="checkbox"
          checked="checked"
          name="remember"
          style="margin-bottom: 15px"
        />
        Remember me
      </label>

      <small
        >By creating an account you agree to our
        <a href="" style="color: dodgerblue"></a
      ></small>

      <div class="clearfix">
        <button type="button" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
    </form>
  </body>
</html>
